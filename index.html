<!DOCTYPE html> <!-- Define the document type as HTML5 -->
<html lang="en"> <!-- Start the HTML document with language set to English -->
<head> <!-- Head section containing meta-information about the document -->
    <meta charset="UTF-8"> <!-- Specify the character encoding as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure proper rendering on different devices by setting the viewport -->
    <title>Simple Web Game</title> <!-- Set the title of the webpage, which appears in the browser tab -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file for styling -->
</head>
<body> <!-- Body section containing the content of the document -->
    <div id="game-container"> <!-- Container div for the game, centered using CSS -->
        <canvas id="gameCanvas"></canvas> <!-- Canvas element where the game is rendered -->
    </div>
    <script src="script.js"></script> <!-- Link to the external JavaScript file containing the game logic -->
</body>
</html>
